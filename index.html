<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form data receive by email</title>
</head>

<body>

    <form method="post" action="https://formspree.io/f/moqrygad">
        <fieldset>
            <legend>Form Data Receive by Email</legend>
            <label for="nam">Enter Name</label>
            <input type="text" name="nam" id="nam" placeholder="Name" required><br>
            <label for="ema">Enter Email</label>
            <input type="email" name="ema" id="ema" placeholder="Email" required><br>
            <button>Submit</button>
        </fieldset>
    </form>

</body>

</html>
